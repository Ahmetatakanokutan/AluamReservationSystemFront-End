<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true">
    <button
      toggle="visible"
      cHeaderToggler
      [cSidebarToggle]="sidebarId"
      class="ps-1"
    >
      <svg cIcon
        name="cilMenu"
        size="lg"
      ></svg>
    </button>
    <c-header-nav class="d-none d-lg-flex">

    </c-header-nav>
    <c-header-nav class="ms-3">
      <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
    </c-header-nav>

  </c-container>

</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown alignment="end" variant="nav-item">
    
    <button cButton color="dark"
    *ngIf="!loginStatus" 
   (click)="changeRoute()"
   >Giriş yap</button>

    <button 
      *ngIf="loginStatus " 
      cButton
      color=""
      [caret]="false"
      cDropdownToggle
      class="py-0"
    >
      <c-avatar
        cTextColor="primary"
        shape="rounded-1"
        size="mb-sm-2"
        src="./assets/img/avatars/User-avatar.svg.png"
        status="success"
      >
      </c-avatar>
    </button>
    <ul cDropdownMenu class="pt-0 pr-5 w-auto" *ngIf="loginStatus">
      <li>
        <h6 cDropdownHeader class="bg-light fw-semibold py-2">Ayarlar</h6>
      </li>
      <li>
        <a cDropdownItem (click)="logOut()">
          <svg cIcon class="me-2" name="cilAccountLogout" ></svg>
          Çıkış
        </a>
      </li>
      <li></li>
    </ul>
  </c-dropdown>
</ng-template>
