<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>giriş yap</h1>
                <p class="text-medium-emphasis">hesabınızda oturum açabilirsiniz</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" name="email" [(ngModel)]="email"
                   cFormControl placeholder="email" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="şifre"
                    name="password" [(ngModel)]="password"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" (click)="login()" color="primary">
                      Giriş Yap
                    </button>
                    <button cButton class="px-4" (click)="asd()" color="primary">
                      Giriş Yap
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>kayıt ol</h2>
                <p>
                  kayıt olmak için başvuru metnini aşağıdaki linkten doldurup yöneticiye iletmeniz gerekmektedir.
                  yönetici kaydını onayladığı zaman sisteme giriş yapabilirsiniz
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  kayıt ol!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
