<div class="image-container">
  <img cImg rounded src="assets/img/brand/KqVxBVFXZe.png" height="100" />
</div>
<div class="seven">
  <h2>Rezervasyon Sistemi</h2>
</div>

<c-carousel > 
  <c-carousel-indicators></c-carousel-indicators>
  <c-carousel-inner class="rounded-corners">
    <c-carousel-item *ngFor="let slide of slides">
      <img
        alt="{{slide.title}}"
        class="d-block w-100"
        loading="lazy"
        src="{{slide.src}}"
        style="width: 300px; height: 530px;"       
      />
      <c-carousel-caption class="d-none d-md-block">
        <h3>{{slide.title}}</h3>
        <p>{{slide.subtitle}}</p>
      </c-carousel-caption>
    </c-carousel-item>
  </c-carousel-inner>
  <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
  <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
</c-carousel>



<div class="three" style="margin-bottom: 10px;">
  <h2>Kullanılabilir cihazlarımız</h2>
  
</div>


<c-row>
  <c-col [sm]="3" *ngFor="let machine of machines">
    <c-card class="mb-4" style="width: 300px; height: 375px;">
      <c-card-body>
        <h5 cCardTitle>{{machine.name}}</h5>
        <div style="max-width: 100%; max-height: 300px; overflow: hidden;">
          <img
            alt=""
            class="d-block w-100"
            loading="lazy"
            src= {{machine.imageUrl}}
            style="max-width: 200px; max-height: 100%; object-fit: contain; position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;"
         
          />
        </div>
        <button cButton color="primary" 
        style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);" (click)="changeRoute()">Sipariş ver</button>
      </c-card-body>
    </c-card>
  </c-col>

  
</c-row>
